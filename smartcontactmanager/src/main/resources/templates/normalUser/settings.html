<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normalUser/userbase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <section>
        <div class="container">

            <div class="row">

                <div class="col-md-12">

                    <div class="card">

                        <div class="card-body">
                             
                            <div class="text-center">
                                <h3 class="mb-3">Change Password</h3>
                            </div>
 
                             <form th:action="@{/user/change-password}" method="post">

                                <!-- old password field -->
                                <div class="form-group">

                                    <input name="oldPassword" type="password" class="form-control" placeholder="Enter Old Password" id="#">
                                </div>

                                <!-- New password field -->
                                <div class="form-group">

                                    <input name="newPassword" type="password" class="form-control my-2" placeholder="Enter New Password">
                                </div>

                                <div class="container text-center mt-4">

                                    <button type="submit" class="btn btn-success">Change</button>
                                    <button type="reset" class="btn btn-warning">Reset</button>
                                </div>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         

         <script>
            $(document).ready(() => {
                $(".item").removeClass("active");
                $("#settings-link").addClass("active");

            });
         </script>
    </section>
</body>
</html>
