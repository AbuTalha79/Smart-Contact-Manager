<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normalUser/userbase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
         <div class="card">
            <div class="card-body my-5">

                <div class="container text-center">
                    <img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{/img/contact_logo.png}" alt="profile photo">
                </div>

                <h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
                    Start Adding Your Contact.....
                </h1>

                <a th:href="@{/user/add-contact}" ><button type="button" class="btn btn-primary btn-lg btn-block">Add new contact</button></a>

            </div>
         </div>

         <script>
            $(document).ready(() => {
                $(".item").removeClass("active");
                $("#home-link").addClass("active");

            });
         </script>
    </section>
</body>
</html>
