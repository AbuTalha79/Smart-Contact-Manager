<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    
</head>
<body>
    <section>
        <div id="login">

            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div style="height: 230px;" id="login-box" class="col-md-12 text-white">
                            
                            <!-- email form forgot -->
                            <div class="alert alert-success m-3" role="alert">
                                We have Send otp to your email
                              </div>

                            <form th:action="@{/send-otp}" method="post">

                                <div class="form-group">

                                    <input required name="otp" type="text" placeholder="Enter OTP" class="form-control ">
                                </div>

                                <div class="container text-center">

                                    <button class="btn btn-success mt-3">Verify</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
